<div class="card" ng-hide="edit" ng-click="edit=true">
    <h4>{{ card.title }}</h4>
    <div class="description">
        {{ card.description }}
    </div>
</div>
<div class="card" ng-show="edit" ng-model-options="modelOptions">
    <div class="controls">
        <input type="text"
               ng-model="card.title"
               ng-change="update()"
        />
        <input type="text"
               ng-model="card.description"
               placeholder="Enter new card description"
               value="card.description"
               ng-change="update()"
        />

        <button ng-click="edit=false">Edit</button>
    </div>
</div>
